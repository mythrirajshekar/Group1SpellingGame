<!DOCTYPE html>
<html>
<body>
	<form action="game" method="get">
		<table>
			<tr>
				<td>User Name: </td>
				<td><input name="user" /></td>
			</tr>
			<tr>
				<td>Name of Vocabulary Set: </td>
				<td><input name="vocabularySet" /></td>
			</tr>
			<tr>
				<td>Game Type: </td>
				<td><input type="radio" name="gameType" value="single" />Single vs. Group
					<input type="radio" name="gameType" value="team" />Team vs. Group</td>
			</tr>
			
		</table>
		<button class="submitButton" name="launchGame" type="submit" value="">Launch Game</button>
	</form>
</body>
</html>
